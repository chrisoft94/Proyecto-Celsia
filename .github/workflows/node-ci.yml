name: Node.js + Vue CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš™ï¸ Instalar dependencias backend
        run: |
          cd backend
          npm install

      - name: âš™ï¸ Instalar dependencias frontend
        run: |
          cd frontend
          npm install

      - name: ğŸ§± Construir frontend (Vite)
        run: |
          cd frontend
          npm run build

      - name: ğŸ” Verificar contenido del build
        run: |
          ls -la frontend
          ls -la frontend/dist || echo "âš ï¸ No se encontrÃ³ carpeta dist"

      - name: ğŸ“¦ Subir artefacto compilado
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: frontend/dist/
